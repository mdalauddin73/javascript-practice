<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>

<body>
    <h1>Explore Event Delegate</h1>
    <!-- ul#list-container>li.item-$*6>lorem3  -->
    <ul id="list-container">
        <li class="item">Lorem, ipsum dolor.</li>
        <li class="item">Nulla, autem rerum.</li>
        <li class="item">Sunt, voluptatem voluptatibus?</li>
        <li class="item">Qui, illo eaque.</li>
        <li class="item">Perspiciatis, nostrum quas?</li>
        <li class="item">Explicabo, quam nostrum?</li>
    </ul>
    <button id="btn-add-item">Add Item</button>
    <script>
        // const items = document.getElementsByClassName('item');
        // for (const item of items) {
        //     // item.addEventListener('click', function () {
        //     //     console.log(item);
        //     // OR OR OR
        //     item.addEventListener('click', function (event) {
        //         // console.log(event.target.parentNode);
        //         event.target.parentNode.removeChild(event.target)
        //     })
        // }
        document.getElementById('list-container').addEventListener('click', function () {
            event.target.parentNode.removeChild(event.target);
        })

        document.getElementById('btn-add-item').addEventListener('click', function () {
            const listContainer = document.getElementById('list-container');
            const li = document.createElement('li');
            li.innerText = 'Brand new item added';
            li.classList.add('item');
            listContainer.appendChild(li);
        })

    </script>

</body>

</html>
